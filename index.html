<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <title>Etch-a-Sketch</title>
</head>
<body onload="generateCells()">
    <div class="main-container">
        <h1 class="header">Etch-a-Sketch!</h1>
        <div class="cell-container">
    
        </div>
        <div class="controls-container">
            <div class="size-slider-container">
                <div id="grid-size-value">8 x 8</div>
                <input type="range" id="grid-size-slider" min="8" max="64" step="2" value="8">
            </div>
            <button id="clear-button" onclick="generateCells()">Clear</button>
            <button id="erase-button">Eraser</button>
            <button id="rainbow-button" >Rainbow</button>
            <div class="color-select-container">
                <input type="color" id="color-selector" value="#2f2f2f">
            </div>
        </div>
    </div>
</body>
</html>
